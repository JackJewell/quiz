<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Coding Quiz</title>
</head>
<body>
    <div class = "container">
        <div class="row justify-content-end">
            <div id = "pageTimer">Time = 0</div>
            
        </div>
    </div>
    <hr>
    <div class = "container mt-5"> 
        <div class = "row justify-content-center">
            <span class="border ">
                <div class = "col-12">
                    <h1>JavaScript Quiz!</h1>
                    <hr>
                    <div id="quiz">
                        <h2 id = questionText></h2>
                        <form id = "myForm">
                            <button type = "button" id = "qPage0" class = "btn btn-primary my-2" onclick = "answerTracker(this)"></button><br>
                            <button type = "button" id = "qPage1" class = "btn btn-primary my-2" onclick = "answerTracker(this)"></button><br>
                            <button type = "button" id = "qPage2" class = "btn btn-primary my-2" onclick = "answerTracker(this)"></button><br>
                            <button type = "button" id = "qPage3" class = "btn btn-primary my-2" onclick = "answerTracker(this)"></button><br>
                        </form>
                    </div>

                    <div id = "highScores">
                        <h2>High Scores:</h2>
                        <ul>
                        </ul>
                        <form>
                            Enter your Initials Here:
                            <input id = "initials" type = "text">
                            <input id = "submit" type = "submit">
                        </form>
                    </div>
                    <button type = "button" class = "btn btn-primary m-2" id = "start" onclick = "buildQuiz()">Start Quiz</button>
                    <button type = "button" class = "btn btn-primary m-2" id = "high" onclick = "showScores()">Show High Scores</button>
                    <hr>
                    <div id = "message"></div>
                </div>    
            </span>
        </div>
    </div>
        
    <div id="results"></div>

</body>
<script src="assets/javascript.js"></script>
</html>
